<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    /* Custom CSS styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #975C8D;
      padding: 15px 0;
      font-size: 18px;
    }

    .navbar a {
      color: white;
    }

    .navbar a:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Sorting Section Styles */
    .sorting-section {
      margin: 20px 0;
      text-align: center;
    }

    .sort-btn {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #6C757D;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sort-btn:hover {
      background-color: #5A6268;
    }

    /* Product Display Styles */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product-card {
      width: 30%; /* Adjust as needed */
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      border-radius: 8px;
    }

    .product-card h2 {
      margin-bottom: 10px;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/Add.html">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/Login.html" id="login-btn">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/Signup.html">Signup</a>
          </li>
        </ul>
        <form class="d-flex" role="search" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid row">
    <div class="col-2">
      <button class="btn btn-info" id="htl">High to Low</button><br>
      <button class="btn btn-info" id="lth">Low to high</button><br>
      <button class="btn btn-info" id="kid">Kid</button><br>
      <button class="btn btn-info" id="male">Male</button><br>
      <button class="btn btn-info" id="female">Female</button>
    </div>
    <div class="col-10 row" id="box"></div>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
