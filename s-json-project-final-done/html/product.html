<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container-fluid1 {
            padding: 20px;
        }

        .main {
            display: flex;
        }

        .sorting {
            width: 20%;
            border: 1px solid #ced4da;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .sort-section {
            margin-bottom: 20px;
        }

        .sort-section h5 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .sort-options label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 8px 16px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #products {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 2%;
        }

        .container-fluid1 {
            padding: 20px;
        }

        #products .box img {
             width: 100%;
            /* Ensure all images fill their container */
            height: auto;
            /* Maintain aspect ratio */
            object-fit: cover;
            /* Cover the entire container, maintaining aspect ratio */
        }
        .box {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* Ensure content doesn't overflow */
}

.box img {
    width: 100%;
    height: 200px; /* Set a fixed height for better consistency */
    object-fit: cover;
    border-bottom: 1px solid #f0f0f0; /* Add a border at the bottom of each image */
}

.box h1, .box h2 {
    margin: 10px 0;
}

.box button {
    display: block;
    width: 100%;
    padding: 10px 0;
    background-color: #E11B23;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.box button:hover {
    background-color: #0056b3;
}
    </style>
</head>

<body>
    <div id="navbar">


    </div>
    <div class="container-fluid">



        <div class="main">

            <div class="sorting">
                <!-- enter sorting section here -->
                <div class="sort-section">
                    <h5>Sort by Price</h5>
                    <div class="sort-options">
                        <label>
                            <input type="radio" name="priceSort" value="highToLow"> High to Low
                        </label>
                        <label>
                            <input type="radio" name="priceSort" value="lowToHigh"> Low to High
                        </label>
                    </div>
                </div>
                <div class="sort-section">
                    <h5>Filter by Category</h5>
                    <div class="sort-options">
                        <label>
                            <input type="checkbox" name="category" value="kids"> Kids
                        </label>
                        <label>
                            <input type="checkbox" name="category" value="men"> Men
                        </label>
                        <label>
                            <input type="checkbox" name="category" value="women"> Women
                        </label>
                       
                        <!-- Add more categories as needed -->
                    </div>
                </div>
                <button class="btn btn-primary">Apply Filters</button>

            </div>

            <div id="products">

            </div>
        </div>




    </div>
    <!-- footer -->
    <div id="footer">

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/product.js" type="module"></script>
</body>

</html>
