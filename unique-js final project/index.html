<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <header>
                <h1><i class="fas fa-wallet"></i> Financial Tracker</h1>
            </header>
            <main>
                <section class="form-section">
                    <h2><i class="fas fa-plus-circle"></i>Transaction Detail</h2>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label for="description"> Description</label>
                            <input type="text" id="description" required>
                        </div>
                        <div class="form-group">
                            <label for="amount"> Amount</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="category"> Category</label>
                            <select id="category" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date"><i class="fas fa-calendar-alt"></i> Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit"><i class="fas fa-plus"></i> Add Transaction</button>
                    </form>
                </section>
                <section class="summary-section">
                    <h2><i class="fas fa-chart-line"></i> Financial Overview</h2>
                    <div class="summary-item">
                        <span class="label"><i class="fas fa-arrow-up"></i> Total Income:</span> $<span id="total-income">0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="label"><i class="fas fa-arrow-down"></i> Total Expenses:</span> $<span id="total-expenses">0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="label"><i class="fas fa-balance-scale"></i> Balance:</span> $<span id="balance">0.00</span>
                    </div>
                </section>
                <section class="chart-section">
                    <h2><i class="fas fa-chart-pie"></i> Income vs Expenses</h2>
                    <canvas id="myChart"></canvas>
                </section>
                <section class="transactions-section">
                    <h2><i class="fas fa-receipt"></i> Transactions</h2>
                    <ul id="transactions-list"></ul>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
